services:
  - type: web
    name: b-transfer
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --worker-class eventlet --timeout 300 --keep-alive 5 b_transfer_server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: RENDER
        value: "true"
      - key: REDIS_URL
        value: redis://redis-b-transfer:6379
      - key: UPLOAD_CHUNK_SIZE
        value: "1048576"
      - key: MAX_CONCURRENT_UPLOADS
        value: "10"
      - key: ENABLE_COMPRESSION
        value: "true"
      - key: ENABLE_PARALLEL_PROCESSING
        value: "true"
    healthCheckPath: /health
    autoscaling:
      minInstances: 1
      maxInstances: 5
      targetCPUUtilizationPercent: 70
      targetMemoryUtilizationPercent: 80

  - type: redis
    name: redis-b-transfer
    plan: starter
    maxmemoryPolicy: allkeys-lru 